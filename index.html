<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini-Project | Rudresh</title>
        <link rel="stylesheet" href="style.css" />
    </head> 
    <body>
        <div class="container">
            <div class="heading">
                <h1>Flag Finder App</h1>
            </div>
            <div class="wraper">
                <div class="input">
                    <div class="inputValue">
                        <label for="name">Enter the Country name:- </label>
                        <input type="text" id="name" placeholder="Enter the Country name Here..."/>
                    </div>
                    <div class="buttons">
                        <div class="search">
                            <button id="btn">Search</button>
                        </div>
                        <div class="random">
                            <button id="random">Random</button>
                        </div>
                    </div>
                </div>
                <div class="name"></div>
                <div class="flag">
                    <img src="" id="img" width="250px" />
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
